services:
  - type: web
    name: clickup-telegram-webhook
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false  
      - key: CLICKUP_API_TOKEN
        sync: false
